{% extends './baseauth.html' %} 
{% block style %}
<style>
  form{
    width: 400px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 62%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 30px 35px;
    margin:0;
}
form *{
  font-family: 'Poppins',sans-serif;
  color: #ffffff;
  letter-spacing: 0.5px;
  outline: none;
  border: none;
}
form h3{
  font-size: 30px;
  font-weight: 500;
  line-height: 42px;
  text-align: center;
}

label{
  display: block;
  margin-top: 30px;
  font-size: 16px;
  font-weight: 500;
}
input{
  display: block;
  height: 40px;
  width: 100%;
  background-color: rgba(255,255,255,0.07);
  border-radius: 3px;
  padding: 0 10px;
  margin-top: 8px;
  font-size: 14px;
  font-weight: 300;
}
::placeholder{
  color: #e5e5e5;
}
button{
  margin-top: 50px;
  width: 100%;
  background-color: #ffffff;
  color: #080710;
  padding: 8px 0;
  font-size: 18px;
  font-weight: 600;
  border-radius: 5px;
  cursor: pointer;
}
</style>
{% endblock style %}


{% block form %}
<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<form action="/auth/signup/" method="post" style="height:830px;"  >
  {% csrf_token %}
 
  <h3>Signup Here</h3>
  <label for="username">Username</label>
  <input
    type="text"
    placeholder="Your name"
    id="name"
    name="name"
    required
  />
  <label for="username">Email</label>
  <input
    type="email"
    placeholder="Email"
    id="email"
    name="email"
    required
  />
  <label for="username">Contact no</label>
  <input
    type="number"
    placeholder="Contact"
    id="contact"
    name="contact"
    required
  />
  <label for="password">Password</label>
  <input
    type="password"
    placeholder="Password"
    id="pass1"
    name="pass1"
    required
  />

  <label for="password">Confirm Password</label>
  <input
    type="password"
    placeholder="Confirm Password"
    id="pass2"
    name="pass2"
    required
  />

  <button>Sign In</button>
  {% comment %}
  <div class="social">
    <div class="go"><i class="fab fa-google"></i> Google</div>
    <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
  </div>
  {% endcomment %}
</form>
{% endblock form %}
